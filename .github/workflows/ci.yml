name: ðŸ¤– IA-Enhanced CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ðŸ” Code Quality Check
  quality:
    name: ðŸ”§ Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          
      - name: ðŸ’¾ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: ðŸŽ¨ Format Check
        run: cargo fmt --all -- --check
        
      - name: ðŸ” Clippy Check
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
        
      - name: ðŸ”’ Security Audit
        run: |
          cargo install cargo-audit
          cargo audit

  # ðŸ§ª Testing
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ¦€ Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          
      - name: ðŸ’¾ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: ðŸ—ï¸ Build
        run: cargo build --workspace --verbose
        
      - name: ðŸ§ª Unit Tests
        run: cargo test --workspace --verbose
        
      - name: ðŸ”¬ Integration Tests
        run: cargo test --workspace --test '*' --verbose

  # ðŸ“Š Coverage
  coverage:
    name: ðŸ“Š Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: ðŸ“Š Install Tarpaulin
        run: cargo install cargo-tarpaulin
        
      - name: ðŸ§ª Generate Coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml
        
      - name: ðŸ“¤ Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: cobertura.xml
          fail_ci_if_error: false

  # ðŸš€ Build Release
  build-release:
    name: ðŸš€ Build Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [quality, test]
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: ðŸ—ï¸ Build Release
        run: cargo build --release --workspace
        
      - name: ðŸ“¦ Package Artifacts
        run: |
          mkdir -p artifacts
          cp target/release/aevum-bond artifacts/
          cp README.md artifacts/
          cp -r docs artifacts/
          
      - name: ðŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: aevum-bond-release
          path: artifacts/

  # ðŸ“‹ Summary
  summary:
    name: ðŸ“‹ Build Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [quality, test, coverage]
    steps:
      - name: ðŸ“Š Report Status
        run: |
          echo "## ðŸ¤– IA-Enhanced CI/CD Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Job Status:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”§ Code Quality: ${{ needs.quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Coverage: ${{ needs.coverage.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- Review any failing checks above" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure all tests pass locally with \`cargo test --workspace\`" >> $GITHUB_STEP_SUMMARY
          echo "- Run \`cargo clippy --workspace\` to check code quality" >> $GITHUB_STEP_SUMMARY
